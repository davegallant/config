# Configuration for Alacritty, the GPU enhanced terminal emulator.

env:
  TERM: xterm-256color

window:
  padding:
   x: 10
   y: 10

# Font configuration
font:
  normal:
    Default:
    family: Fira Code
    style: Regular

  bold:
    family: Fira Code

  italic:
    family: Fira Code

  bold_italic:
    family: Fira Code

  size: 11.0

# Colors (iTerm 2 default theme)
colors:
  # Default colors
  primary:
    background: '0x101421'
    foreground: '0xfffbf6'

  # Normal colors
  normal:
    black:   '0x2e2e2e'
    red:     '0xeb4129'
    green:   '0xabe047'
    yellow:  '0xf6c744'
    blue:    '0x47a0f3'
    magenta: '0x7b5cb0'
    cyan:    '0x64dbed'
    white:   '0xe5e9f0'

  # Bright colors
  bright:
    black:   '0x565656'
    red:     '0xec5357'
    green:   '0xc0e17d'
    yellow:  '0xf9da6a'
    blue:    '0x49a4f8'
    magenta: '0xa47de9'
    cyan:    '0x99faf2'
    white:   '0xffffff'

custom_cursor_colors: true

background_opacity: 0.9

shell:
  program: /bin/bash
  args:
    - -l
    - -c
    - "tmux"
    - u

key_bindings:
  - { key: Home,     mods: Control,       action: ResetFontSize    }
  - { key: Plus,      mods: Control,       action: IncreaseFontSize }
  - { key: Minus, mods: Control,       action: DecreaseFontSize }
