# Configuration for Alacritty, the GPU enhanced terminal emulator.

env:
  TERM: xterm-256color

window:
  padding:
   x: 10
   y: 10

# Font configuration
font:
  normal:
    Default:
    family: Fira Code
    style: Regular

  bold:
    family: Fira Code

  italic:
    family: Fira Code

  bold_italic:
    family: Fira

  size: 11.0

# Colors (Gruvbox light)
colors:
  # Default colors
  primary:
    # hard contrast: background = '#f9f5d7'
    background: '#fbf1c7'
    # soft contrast: background = '#f2e5bc'
    foreground: '#3c3836'

  # Normal colors
  normal:
    black:   '#fbf1c7'
    red:     '#cc241d'
    green:   '#98971a'
    yellow:  '#d79921'
    blue:    '#458588'
    magenta: '#b16286'
    cyan:    '#689d6a'
    white:   '#7c6f64'

  # Bright colors
  bright:
    black:   '#928374'
    red:     '#9d0006'
    green:   '#79740e'
    yellow:  '#b57614'
    blue:    '#076678'
    magenta: '#8f3f71'
    cyan:    '#427b58'
    white:   '#3c3836'

custom_cursor_colors: true

background_opacity: 1.0

shell:
  program: /bin/bash
  args:
    - -l
    - -c
    - "tmux"
    - u

key_bindings:
  - { key: Home,     mods: Control,       action: ResetFontSize    }
  - { key: Add,      mods: Control,       action: IncreaseFontSize }
  - { key: Subtract, mods: Control,       action: DecreaseFontSize }
